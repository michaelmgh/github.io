<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Beer pouring</title>

        <link rel="stylesheet" href="applicationstyle.css">


        <script>
        
            var px = 50; // Position x and y
            var py = 50;
            var vx = 0.0; // Velocity x and y
            var vy = 0.0;

            var foamAdd = 0;
            var beerAdd = 0;
            var updateRate = 1/60; // Sensor refresh rate
            
            function getAccel(){
                DeviceMotionEvent.requestPermission().then(response => {
                    if (response == 'granted') {
                // Add a listener to get smartphone orientation 
                    // in the alpha-beta-gamma axes (units in degrees)
                        window.addEventListener('deviceorientation',(event) => {

                            // Expose each orientation angle in a more readable way

                            frontToBack_degrees = event.beta;

                            if(frontToBack_degrees<10) {
                                window.alert("your beer runs out");
                            }

                            else if(frontToBack_degrees>10 && frontToBack_degrees<30) {
                                beerAdd = 1;
                            }

                            else if(frontToBack_degrees>30 && frontToBack_degrees<50) {
                                beerAdd = 1;
                                foamAdd = 1;
                            }

                            else if(frontToBack_degrees>50 && frontToBack_degrees<70) {
                                beerAdd = 0.5;
                                foamAdd = 2;
                            }

                            else if(frontToBack_degrees>70 && frontToBack_degrees<100) {
                                beerAdd = 0.5;
                                foamAdd = 3;
                            }
                            

                            beerBox = document.getElementsByClassName("beer")[0]
                            beerBox.setAttribute('style', "height:" + (beerAdd));

                            foamBox = document.getElementsByClassName("foam")[0]
                            foamBox.setAttribute('style', "height:" + (foamAdd) +
                                                        "bottom"+ (beerAdd) );
                            

                           /*  dot = document.getElementsByClassName("indicatorDot")[0]
                            dot.setAttribute('style', "left:" + (px) + "%;" +
                                                        "top:" + (py) + "%;"); */
                            
                        });
                    }
                });
            }    
        </script>
    </head>

    <body style="background-color:rgb(0, 0, 0);">
            <div class="accelPermsButton"> 
                <button 
                    style="height: 50px;"
                    onclick="getAccel()">Get Accelerometer Permissions
                </button>
            </div>
            <div class="foam"></div>
            <div class="beer"></div>
           <!--  <div class="indicatorDot" style="left:30%; top:30%;"></div> -->
    </body>
</html>
